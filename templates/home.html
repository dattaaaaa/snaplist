{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl shadow-2xl p-12 text-white mb-12">
        <h1 class="text-5xl font-bold mb-4">Welcome to Snaplist</h1>
        <p class="text-xl mb-6">Shop smarter with AI-powered grocery recognition</p>
    </div>

    <!-- Categories Section -->
    <div class="grid md:grid-cols-2 gap-8">
        <!-- Fruits & Vegetables Card -->
        <a href="{{ url_for('category', category='fruits_vegetables') }}" 
           class="group relative overflow-hidden rounded-xl shadow-lg transition-transform hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-r from-green-500 to-emerald-600 opacity-90"></div>
            <img src="https://images.unsplash.com/photo-1542838132-92c53300491e" 
                 alt="Fruits and Vegetables" 
                 class="w-full h-64 object-cover">
            <div class="absolute inset-0 p-6 flex flex-col justify-end">
                <h2 class="text-3xl font-bold text-white mb-2">Fruits & Vegetables</h2>
                <p class="text-white text-lg">Fresh produce at your fingertips</p>
            </div>
        </a>

        <!-- Essentials Card -->
        <a href="{{ url_for('category', category='essentials') }}" 
           class="group relative overflow-hidden rounded-xl shadow-lg transition-transform hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-indigo-600 opacity-90"></div>
            <img src="https://images.unsplash.com/photo-1607082349566-187342175e2f" 
                 alt="Essentials" 
                 class="w-full h-64 object-cover">
            <div class="absolute inset-0 p-6 flex flex-col justify-end">
                <h2 class="text-3xl font-bold text-white mb-2">Essentials</h2>
                <p class="text-white text-lg">Daily necessities and more</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
