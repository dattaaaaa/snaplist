{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <!-- Login Card -->
  <div class="w-full max-w-4xl flex bg-white rounded-xl shadow-2xl overflow-hidden">
    <!-- Left Side: Illustration -->
    <div class="hidden md:flex w-1/2 bg-indigo-50 p-8 items-center justify-center">
      <img src="https://cdn.pixabay.com/photo/2022/08/22/21/58/grocery-7404621_640.png" alt="Shopping Cart Illustration" class="w-200 h-200">
    </div>

    <!-- Right Side: Form -->
    <div class="w-full md:w-1/2 p-8 space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-600">Sign in to continue</p>
      </div>

      <!-- Form -->
      <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            name="email" 
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all"
            placeholder="name@example.com"
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            type="password" 
            name="password" 
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all"
            placeholder=""
          >
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-100 transition-all"
        >
          Sign In
        </button>
      </form>

      <!-- Footer Links -->
      <div class="text-center text-sm text-gray-600">
        <p>Donâ€™t have an account? 
          <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
